<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Make a Reservation!!</h1>
            <hr>
        </div>
        <div class="row">
    
            <div class="col-12">
    
            <div class="card">
                <div class="card-header">
                <h3><strong>Reserve a table now at everyone's favorite restuarant! </strong></h3>
                </div>
                <div class="card-body">
                    <form method="POST" role="form">
    
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
    
                    <div class="form-group">
                        <label for="id">id</label>
                        <input type="text" class="form-control" id="id">
                    </div>
    
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="text" class="form-control" id="email">
                    </div>
    
                    <div class="form-group">
                        <label for="phone">phone number</label>
                        <input type="text" class="form-control" id="phone">
                    </div>
    
                </form>
                <br>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Make Reservation</button>
                </div>
            </div>
            </div>
    
        </div>
    </div>


<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript">

        $("#add-btn").on("click", function(event) {
            event.preventDefault();
            var name = $("#name").val().trim();
            var id = $("#id").val().trim();
            var email = $("#email").val().trim();
            var phone = $("#phone").val().trim();

            console.log(name, id, email, phone)
            var newReservationObj ={
                name: name,
                id: id,
                email: email,
                phone: phone
            }

            $.post("/api/make", newReservationObj)
                .then(function(data){
                    console.log(data);
                });
            })

</script>
</body>
</html>
